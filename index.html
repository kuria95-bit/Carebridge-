<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unlimited Possibilities Africa — Connect to Vetted Autism Professionals</title>
  <meta name="description" content="A trusted platform connecting parents to vetted therapists, special educators, behaviour analysts and support services across Africa." />
  <!-- Tailwind Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sr-only:not(:focus):not(:active) { position: absolute; left: -9999px; }
    /* Drawer transition */
    #drawerPanel {
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
    }
    #mobileDrawer.open #drawerPanel {
      transform: translateX(0);
    }
  </style>
</head>
<body class="antialiased bg-gray-50 text-slate-800">
  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold">UP</div>
          <div>
            <div class="text-lg font-semibold">Unlimited Possibilities Africa</div>
            <div class="text-xs text-slate-500">Connecting parents, experts & donors</div>
          </div>
        </div>

        <!-- Desktop Nav -->
        <nav id="mainNav" class="hidden md:flex items-center gap-6" aria-label="Primary">
          <a href="#how" class="text-sm hover:text-blue-600">How it works</a>
          <a href="#experts" class="text-sm hover:text-blue-600">Experts</a>
          <a href="#donors" class="text-sm hover:text-blue-600">Partners</a>

          <button id="langBtn" class="text-sm px-3 py-1 rounded-md border">EN</button>
          <button id="forParentsBtn" class="ml-2 px-4 py-2 bg-blue-600 text-white rounded-md shadow text-sm">For Parents</button>
          <button id="forExpertsBtn" class="ml-2 px-4 py-2 bg-white border border-blue-600 text-blue-600 rounded-md text-sm">For Experts</button>
        </nav>

        <!-- Mobile Menu -->
        <div class="md:hidden flex items-center gap-2">
          <button id="mobileMenuBtn" aria-label="Open menu" class="p-2 rounded-md border">
            ☰
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Mobile Drawer -->
  <div id="mobileDrawer" class="fixed inset-0 z-50 hidden">
    <!-- Backdrop -->
    <div id="drawerBackdrop" class="absolute inset-0 bg-black/40"></div>
    <!-- Panel -->
    <div id="drawerPanel" class="absolute top-0 right-0 w-64 h-full bg-white shadow-lg flex flex-col p-6 gap-4">
      <div class="flex items-center justify-between mb-4">
        <span class="font-semibold">Menu</span>
        <button id="drawerClose" aria-label="Close menu" class="text-slate-500">✕</button>
      </div>
      <a href="#how" class="text-sm hover:text-blue-600" data-i18n="how">How it works</a>
      <a href="#experts" class="text-sm hover:text-blue-600" data-i18n="experts">Experts</a>
      <a href="#donors" class="text-sm hover:text-blue-600" data-i18n="donors">Partners</a>
      <hr />
      <button id="mobileLangBtn" class="text-sm px-3 py-1 rounded-md border w-fit">EN</button>
      <button id="mobileParentsBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm" data-i18n="findExpert"></button>
      <button id="mobileExpertsBtn" class="px-4 py-2 border border-blue-600 text-blue-600 rounded-md text-sm" data-i18n="joinExpert"></button>
      <button id="mobileDonateBtn" class="px-4 py-2 bg-amber-500 text-white rounded-md text-sm" data-i18n="supportWork"></button>
    </div>
  </div>

  <!-- Main Hero -->
  <main class="py-12">
    <!-- ... keep your existing hero, search, how it works, experts, donors, footer, modal ... -->
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col md:flex-row justify-between gap-6">
      <div>
        <div class="font-semibold">Unlimited Possibilities Africa</div>
        <div class="text-sm text-slate-600 mt-2">Building accessible autism support across Africa.</div>
      </div>
      <div class="flex gap-6 text-sm">
        <a href="#" class="hover:text-blue-600">Privacy</a>
        <a href="#" class="hover:text-blue-600">Terms</a>
        <a href="#" class="hover:text-blue-600">Contact</a>
      </div>
    </div>
  </footer>

  <!-- Modal (same as before) -->
  <div id="modalLayer" class="fixed inset-0 z-50 hidden items-center justify-center p-4">
    <div id="modalBackdrop" class="absolute inset-0 bg-black/40"></div>
    <div id="modalWindow" class="relative bg-white rounded-lg shadow max-w-xl w-full p-6" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="flex items-start justify-between">
        <h3 id="modalTitle" class="text-lg font-semibold">Modal</h3>
        <button id="modalClose" aria-label="Close" class="text-slate-500">✕</button>
      </div>
      <div id="modalContent" class="mt-4"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const translations = {
      en: {
        heroTitle: 'Unlimited Possibilities for Children with Autism',
        heroDesc: 'A trusted platform connecting parents to vetted therapists, special educators, behaviour analysts and support services across Africa.',
        findExpert: 'Find an expert',
        joinExpert: 'Join as an expert',
        supportWork: 'Support our work',
        donate: 'Donate',
        how: 'How it works',
        experts: 'Vetted Experts',
        donors: 'Partners & Donors',
        modalParentTitle: 'Parent signup',
        modalExpertTitle: 'Expert registration',
        modalDonateTitle: 'Donate',
        createAccount: 'Create account',
        submitVerification: 'Submit for verification',
        cancel: 'Cancel',
        verifiedNote: 'Our team verifies qualifications within 48-72 hours.'
      },
      sw: {
        heroTitle: 'Fursa Isiyo na Mipaka kwa Watoto wenye Autism',
        heroDesc: 'Jukwaa lenye kuaminika linalowaleta wazazi pamoja na wataalamu walioidhinishwa: wanasaikolojia, walimu maalum, wataalamu wa tabia na huduma za msaada Afrika nzima.',
        findExpert: 'Tafuta mtaalamu',
        joinExpert: 'Jiunge kama mtaalamu',
        supportWork: 'Tusaidie',
        donate: 'Changia',
        how: 'Jinsi inavyofanya kazi',
        experts: 'Wataalamu walioidhinishwa',
        donors: 'Wadau & Wadhamini',
        modalParentTitle: 'Usajili wa mzazi',
        modalExpertTitle: 'Usajili wa mtaalamu',
        modalDonateTitle: 'Changia',
        createAccount: 'Unda akaunti',
        submitVerification: 'Tuma kwa uhakiki',
        cancel: 'Ghairi',
        verifiedNote: 'Timu yetu inathibitisha vyeti ndani ya masaa 48-72.'
      }
    };

    let lang = 'en';

    // Elements
    const langBtn = document.getElementById('langBtn');
    const heroTitle = document.getElementById('heroTitle');
    const heroDesc = document.getElementById('heroDesc');
    const findExpertBtn = document.getElementById('findExpertBtn');
    const joinExpertBtn = document.getElementById('joinExpertBtn');
    const supportBtn = document.getElementById('supportBtn');
    const donateTop = document.getElementById('donateTop');
    const becomeExpert = document.getElementById('becomeExpert');
    const modalLayer = document.getElementById('modalLayer');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');
    const modalClose = document.getElementById('modalClose');
    const modalBackdrop = document.getElementById('modalBackdrop');

    // Drawer elements
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileDrawer = document.getElementById('mobileDrawer');
    const drawerBackdrop = document.getElementById('drawerBackdrop');
    const drawerClose = document.getElementById('drawerClose');
    const mobileLangBtn = document.getElementById('mobileLangBtn');

    // Sync language button labels
    function syncLangBtns() {
      const label = (lang === 'en') ? 'EN' : 'SW';
      langBtn.textContent = label;
      mobileLangBtn.textContent = label;
    }

    function applyLang() {
      const t = translations[lang];
      if (heroTitle) heroTitle.textContent = t.heroTitle;
      if (heroDesc) heroDesc.textContent = t.heroDesc;
      if (findExpertBtn) findExpertBtn.textContent = t.findExpert;
      if (joinExpertBtn) joinExpertBtn.textContent = t.joinExpert;
      if (supportBtn) supportBtn.textContent = t.supportWork;
      syncLangBtns();
      document.querySelectorAll('nav a')[0].textContent = t.how;
      document.querySelectorAll('nav a')[1].textContent = t.experts;
      document.querySelectorAll('nav a')[2].textContent = t.donors;
      document.querySelectorAll('#mobileDrawer [data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang][key]) el.textContent = translations[lang][key];
      });
    }

    // Lang toggle
    langBtn.addEventListener('click', () => { lang = (lang === 'en') ? 'sw' : 'en'; applyLang(); });
    mobileLangBtn.addEventListener('click', () => { lang = (lang === 'en') ? 'sw' : 'en'; applyLang(); });

    // Drawer open/close
    function openDrawer() { mobileDrawer.classList.remove('hidden'); setTimeout(()=>mobileDrawer.classList.add('open'),10); }
    function closeDrawer() { mobileDrawer.classList.remove('open'); setTimeout(()=>mobileDrawer.classList.add('hidden'),300); }
    mobileMenuBtn.addEventListener('click', openDrawer);
    drawerBackdrop.addEventListener('click', closeDrawer);
    drawerClose.addEventListener('click', closeDrawer);

    // Initialize language
    applyLang();
  </script>
</body>
</html>
