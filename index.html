<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unlimited Possibilities Africa â€” Connect to Vetted Autism Professionals</title>
  <meta name="description" content="We connect parents of autistic children with trusted, vetted professionals across Africa. Join as a parent or as an expert." />

  <!-- DaisyUI + Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/aa4ce93d8c.js" crossorigin="anonymous"></script>

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f9fafb;
      color: #111827;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .hero {
      background: linear-gradient(to right, #eff6ff, #f3f4f6);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar bg-base-100 shadow">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl">Unlimited Possibilities Africa</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero min-h-screen flex items-center justify-center">
    <div class="text-center max-w-xl">
      <h1 id="heroTitle" class="text-5xl font-bold">We connect parents with vetted autism professionals</h1>
      <p id="heroDesc" class="py-6 text-lg">
        Quick, safe, and reliable matching between parents and trusted experts.
      </p>
      <div class="flex gap-4 justify-center flex-wrap">
        <button class="btn btn-primary" id="btnParents" onclick="openModal('parentModal')">
          <i class="fa-solid fa-user"></i> Apply as a Parent / Jisajili kama Mzazi
        </button>
        <button class="btn btn-primary" id="btnExperts" onclick="openModal('expertModal')">
          <i class="fa-solid fa-user-doctor"></i> Apply as an Expert / Jisajili kama Mtaalamu
        </button>
      </div>
    </div>
  </section>

  <!-- Parent Modal -->
  <div id="parentModal" class="modal hidden">
    <div class="modal-box">
      <h3 class="font-bold text-lg mb-4">Parent Application Form</h3>
      <form>
        <div class="form-group">
          <label for="parentName">Full Name</label>
          <input type="text" id="parentName" name="parentName" class="input input-bordered w-full" required />
        </div>
        <div class="form-group">
          <label for="parentEmail">Email</label>
          <input type="email" id="parentEmail" name="parentEmail" class="input input-bordered w-full" required />
        </div>
        <div class="form-group">
          <label for="childAge">Child's Age</label>
          <input type="number" id="childAge" name="childAge" class="input input-bordered w-full" required />
        </div>
        <!-- New bilingual field -->
        <div class="form-group">
          <label for="priorIntervention">
            Any prior intervention administered? / Je, mtoto amewahi kupokea usaidizi au tiba yoyote awali?
          </label>
          <textarea id="priorIntervention" name="priorIntervention" class="textarea textarea-bordered w-full" rows="3"></textarea>
        </div>
        <div class="modal-action">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn" onclick="closeModal('parentModal')">Close</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Expert Modal -->
  <div id="expertModal" class="modal hidden">
    <div class="modal-box">
      <h3 class="font-bold text-lg mb-4">Expert Application Form</h3>
      <form>
        <div class="form-group">
          <label for="expertName">Full Name</label>
          <input type="text" id="expertName" name="expertName" class="input input-bordered w-full" required />
        </div>
        <div class="form-group">
          <label for="expertEmail">Email</label>
          <input type="email" id="expertEmail" name="expertEmail" class="input input-bordered w-full" required />
        </div>
        <div class="form-group">
          <label for="expertProfession">Profession / Specialty</label>
          <input type="text" id="expertProfession" name="expertProfession" class="input input-bordered w-full" required />
        </div>
        <div class="modal-action">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn" onclick="closeModal('expertModal')">Close</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Script -->
  <script>
    function openModal(id) {
      document.getElementById(id).classList.remove("hidden");
    }
    function closeModal(id) {
      document.getElementById(id).classList.add("hidden");
    }
  </script>

</body>
</html>
