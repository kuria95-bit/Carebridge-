<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareBridge by UPA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111827;
      line-height: 1.6;
    }
    header {
      background: #0d9488;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header .logo-container img {
      height: 100px;
      width: auto;
      border-radius: 6px;
      object-fit: contain;
    }
    header .title-text h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1;
      color: white;
      margin-bottom: 0.1rem;
    }
    header .title-text small {
      display: block;
      font-size: 1rem;
      font-weight: 400;
      color: #d1f2ee;
      font-style: italic;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 0.8rem;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }

    /* ✅ Hero with overlay for better text contrast */
    .hero {
      position: relative;
      text-align: center;
      padding: 4rem 2rem;
      color: white;
      background: url('https://i.postimg.cc/bryXcjF1/caleb-woods-ec-Ruhw-PIW7c-unsplash.jpg')
                  no-repeat center center / cover;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45); /* dark overlay */
      z-index: 0;
    }
    .hero h2,
    .hero p,
    .hero .cta-buttons {
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6); /* subtle glow */
    }
    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .cta-buttons a {
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      color: white;
      text-decoration: none;
      display: inline-block;
    }
    .cta-parents { background: #2563eb; }
    .cta-experts { background: #0d9488; }
    .cta-donors  { background: #f59e0b; }

    section {
      padding: 3rem 2rem;
      max-width: 900px;
      margin: auto;
    }
    section h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #0d9488;
    }
    form {
      display: grid;
      gap: 1rem;
      margin-top: 1rem;
    }
    form input, form textarea, form select {
      padding: 0.8rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }
    form button {
      background: #0d9488;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }
    form button:hover { background: #2563eb; }
    .experts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .expert-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .expert-card button {
      background: #22c55e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .expert-card button:hover { background: #16a34a; }
    .more-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 0.8rem 1.5rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .testimonials {
      background: #f1f5f9;
      border-radius: 8px;
      padding: 2rem;
    }
    .testimonial-card {
      background: white;
      padding: 1.2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
    }
    footer {
      background: #0d9488;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 100;
    }
    .whatsapp-float img { width: 35px; height: 35px; }
    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0d9488;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 6px;
      display: none;
      z-index: 200;
    }
  </style>
  <script>
    function requestExpert(profession) {
      document.getElementById("parent-need").value = profession;
      document.getElementById("parents").scrollIntoView({ behavior: "smooth" });
    }
    function handleSubmit(event) {
      event.preventDefault();
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(() => { popup.style.display = "none"; }, 5000);
      event.target.reset();
    }
  </script>
</head>
<body>
  <!-- … the rest of your body content remains exactly the same … -->
  <!-- (Use your existing <header>, hero text, sections, etc.) -->
</body>
</html>
